---
name: Lint Code Base

env:
  MAIN_BRANCH: main
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions: read-all

jobs:
  build:
    permissions:
      statuses: write
      contents: read
      packages: read
    # https://github.com/ivuorinen/ivuorinen/.github/workflows/pr-lint.yml
    uses: ivuorinen/ivuorinen/.github/workflows/pr-lint.yml@main

