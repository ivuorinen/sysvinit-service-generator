---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint Code Base

env:
  MAIN_BRANCH: main
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      statuses: write
      contents: read
      packages: read

    steps:
      # https://github.com/ivuorinen/actions
      - uses: ivuorinen/actions/pr-lint@279ab4ac65d73b63b72f4a4064149b885b1ab134 # 25.4.25
