---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint Code Base

env:
  MAIN_BRANCH: main
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      statuses: write
      contents: read
      packages: read

    steps:
      # https://github.com/ivuorinen/actions
      - uses: ivuorinen/actions/pr-lint@0fa9a68f07a1260b321f814202658a6089a43d42 # v2025.10.26
