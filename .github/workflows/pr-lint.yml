---
name: Lint Code Base

env:
  MAIN_BRANCH: main
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions: read-all

jobs:
  lint:
    permissions:
      statuses: write
      contents: read
      packages: read
    # https://github.com/ivuorinen/actions
    uses: ivuorinen/actions/pr-lint@main
